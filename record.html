<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="javascript/record.js">
 <link rel="stylesheet" href="css/record.css">
    <title>Patients Records</title>
    <style>
     
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Patients Records</h1>
      <div class="button-container">
        <a href="#" class="button" id="addRecordBtn">Add New Record</a>
        <a href="#" class="button button-danger" id="deleteRecordBtn">Delete Record</a>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Health Condition</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>35</td>
            <td>Male</td>
            <td>High blood pressure</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>42</td>
            <td>Female</td>
            <td>Diabetes</td>
          </tr>
          <tr>
            <td>Michael Johnson</td>
            <td>50</td>
            <td>Male</td>
            <td>Heart disease</td>
          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <a href="#" class="button" id="backBtn">Back</a>
        <a href="#" class="button" id="closeBtn">Close</a>
      </div>
    </div>
    <script>//Add record//
      // Button functionality
      document.getElementById('addRecordBtn').addEventListener('click', function () {
          // Prompt the user for the record details (you can modify this based on your requirements)
          var name = prompt("Enter name:");
          var age = prompt("Enter age:");
          var gender = prompt("Enter gender:");
          var healthCondition = prompt("Enter health condition:");
      
          // Create a new table row
          var newRow = document.createElement("tr");
      
          // Create table cells for each record field
          var nameCell = document.createElement("td");
          nameCell.textContent = name;
          newRow.appendChild(nameCell);
      
          var ageCell = document.createElement("td");
          ageCell.textContent = age;
          newRow.appendChild(ageCell);
      
          var genderCell = document.createElement("td");
          genderCell.textContent = gender;
          newRow.appendChild(genderCell);
      
          var healthConditionCell = document.createElement("td");
          healthConditionCell.textContent = healthCondition;
          newRow.appendChild(healthConditionCell);
      
          // Append the new row to the table body
          var tableBody = document.querySelector("table tbody");
          tableBody.appendChild(newRow);
      
          // Log the added record to the console (you can remove this if not needed)
          console.log("New record added: ", name, age, gender, healthCondition);
      });
      //delete record//
      
document.getElementById('deleteRecordBtn').addEventListener('click', function () {
    // Prompt the user for the name of the record to delete
    var nameToDelete = prompt("Enter the name of the record to delete:");

    // Find the table row with the matching name and remove it
    var tableRows = document.querySelectorAll("table tbody tr");
    var rowToDelete = null;

    for (var i = 0; i < tableRows.length; i++) {
        var nameCell = tableRows[i].querySelector("td:first-child");
        if (nameCell.textContent === nameToDelete) {
            rowToDelete = tableRows[i];
            break;
        }
    }

    if (rowToDelete) {
        rowToDelete.parentNode.removeChild(rowToDelete);
        console.log("Record deleted: ", nameToDelete);
    } else {
        console.log("Record not found: ", nameToDelete);
    }
});
//back button// 

document.getElementById('backBtn').addEventListener('click', function () {
    // Add your logic for navigating back here
    console.log("Back button clicked");
});
//close button //


document.getElementById('closeBtn').addEventListener('click', function () {
    // Add your logic for closing the page here
    console.log("Close button clicked");
});
</script>
</body>
</html>
